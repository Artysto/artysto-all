<!DOCTYPE html>
<html lang="en">
<head>
    {% load staticfiles %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Marck+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'home/style.css' %}" type="text/css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <meta charset="UTF-8">
    {% block title %} <title>Title</title> {% endblock %}
</head>

<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <!-- Header-->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>

        <a class="navbar-brand" href='{%url 'home:home' %}'> Artysto</a>
        </div>

        <!-- Items-->
        <div class="collapse navbar-collapse" id="topNavBar">
            <ul class="nav navbar-nav">
                <li><a href='{%url 'music:index' %}'>
                    <span class='glyphicon glyphicon-cd' aria-hidden='true' ></span>&nbsp;Albums</a>
                </li>
                <li><a href='{%url 'music:all_songs' %}'>
                    <span class='glyphicon glyphicon-music' aria-hidden='true' ></span>&nbsp;Songs</a>
                </li>
            </ul>

            <form class="navbar-form navbar-left" role="search" method="get" action="#" >
                <div class="form-group">
                    <input class="form-control" type="text" name="q" value="">
                    <button class="btn btn-default" type="submit"> Search </button>
                </div>
            </form>
            {% block login %}
            {% endblock %}


        </div>
    </div>
</nav>

</html>

{% block body%}
{% endblock%}
